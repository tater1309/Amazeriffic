<!doctype html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Screenshot Slideshow</title>
		<link href="stylesheets/reset.css" rel="stylesheet">
		<link href="stylesheets/style.css" rel="stylesheet">
		<link href="stylesheets/colorbox.css" rel="stylesheet" />
		<link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="jquery-colorbox/jquery.colorbox.js"></script>
		<script>
			$(document).ready(function(){
				$(".screenshot").colorbox({rel:'screenshot', slideshow:true});
			});
		</script>
	</head>
	<body>
		<h1>Screenshot Slideshow</h1>
		<p><a class="screenshot" href="screenshots/image1.png" title="1st Tab">Screenshot 1</a></p>
		<p><a class="screenshot" href="screenshots/image2.png" title="2nd Tab">Screenshot 2</a></p>
		<p><a class="screenshot" href="screenshots/image3.png" title="3rd Tab">Screenshot 3</a></p>
		<p><a class="screenshot" href="screenshots/image4.png" title="4th Tab">Screenshot 4</a></p>
	</body>
